<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form>
        Car Registration
        <table border="0">
            <tr>
                <td>Owner Name</td>
                <td>
                    <input type="text" name="name" value="Owner Name">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" value="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone
                </td>
                <td>
                    <input type="text" value="Phone Number" name="FNum">

                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="sl">Sri lanka</option>
                        <option value="in">Indea</option>
                        <option value="pak">Pakistan</option>
                        <option value="nep">Nepal</option>
                        <option value="aus">Australia</option>
                </td>
            </tr>
            <tr>
                <td>Car Model</td>
                <td>
                    <input type="text" name="CarM">
                </td>
            </tr>
            <tr>
                <td>
                    Manufacture<br>Year
                </td>
                <td>
                    <select name="Myear">
                        <option value="SelectYear">Select Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Transmission</td>
                <td>
                    <input type="radio">Manual 
                    <input type="Radio">Auto
                </td>
            </tr>
            <tr>
                <td>
                    Other
                </td>
                <td>
                    <textarea name="Other"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">I agree to the conditions and terms
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
